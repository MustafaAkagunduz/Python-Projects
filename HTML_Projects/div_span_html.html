<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV SPAN</title>
</head>
<body>
    <!--div: bölümler üzerinde işlemler yapmamızı sağlar-->


    <div style="color: brown;">
        <p>1</p>
        <p>2</p>
        <p>3</p>
            <span style="color: green;">
                <p>1</p>
                <p>2</p>
                <p>3</p>
            </span >
        
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>

    <br>

    <div style="color: blue;">
        <ul>
            <li> a </li>
            <li> b </li>
            <li> c </li>
            <li> d </li>
        </ul>
    </div>

</body>
</html>
